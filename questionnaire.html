<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷填写</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./asserts/css/reset.css">
    <link rel="stylesheet" href="./asserts/css/question.css">
    <link rel="stylesheet" href="./asserts/css/wenjuan_ht.css">
    <script src="./asserts/script/jquery.min.js"></script>
    <script src="./asserts/script/index.js"></script>
</head>

<body>
    <div class="container-fluid">
        <!-- 弹窗 -->
        <div class="pop-up-window-box">
            <div class="pop-up-window">
                <h2>信息修改</h2>
                <span>问卷标题</span>
                <input type="text" class="modify-title">
                <span>问卷说明</span>
                <textarea name="" id="" cols="20" rows="5" class="modify-des"></textarea>
                <div>
                    <a href="#" class="que-cancel">取消</a>
                    <a href="#" class="que-confirm">确定</a>
                </div>
            </div>
        </div>

        <div class="row nav-top">
            <div class="col-xs-11 col-sm-6 col-md-4">
                <div>
                    <a>完成编辑</a>
                    <a class="iconfont">&#xe600; 预览</a>
                </div>
            </div>
            <div class="col-xs-1 col-sm-6 col-md-8"></div>
        </div>

        <div class="row que-content">
            <div class="col-sm-1 col-md-2"></div>
            <div class="col-sm-10 col-md-8">
                <div class="que-top">
                    <ul id="addquerstions" class="addquerstions">
                        <li class="iconfont ops-radio ops-click" value="0">&#xe735; 单选</li>
                        <li class="iconfont ops-checkbox ops-click" value="1">&#xe607; 多选</li>
                        <li class="iconfont ops-fill ops-click" value="2">&#xe717; 填空</li>
                        <li class="iconfont ops-matrix ops-click" value="3">&#xeafc; 矩阵</li>
                        <li class="iconfont ops-scale ops-click" value="4">&#xe60a; 量表</li>
                    </ul>
                </div>
                <div class="que-btm">
                    <span class="title">请在此处填写问卷标题</span><br />
                    <span class="describe">请在此处填写问卷描述</span>
                    <div class="all_660">
                        <div class="yd_box"></div>
                        <div class="xxk_box">
                            <div class="xxk_conn hide">
                                <!--单选-->
                                <div class="xxk_xzqh_box dxuan ">
                                    <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_dx"
                                        placeholder="单选题目"></textarea>
                                    <div class="title_itram">
                                        <div class="kzjxx_iteam">
                                            <input name="" type="radio" value="" class="dxk">
                                            <input name="" type="text" class="input_wenbk" value="" placeholder="选项">
                                            <label>
                                                <input name="" type="checkbox" value="" class="fxk"> <span>可填空</span>
                                            </label> <a href="javascript:void(0);" class="del_xm">删除</a>
                                        </div>
                                    </div>
                                    <a href="javascript:void(0)" class="zjxx">增加选项</a>
                                    <!--完成编辑-->
                                    <div class="bjqxwc_box">
                                        <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                        <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                    </div>
                                </div>
                                <!--多选-->
                                <div class="xxk_xzqh_box duoxuan hide">
                                    <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_duox"
                                        placeholder="多选题目"></textarea>
                                    <div class="title_itram">
                                        <div class="kzjxx_iteam">
                                            <input name="" type="checkbox" value="" class="dxk">
                                            <input name="" type="text" class="input_wenbk" value="选项" placeholder="选项">
                                            <label>
                                                <input name="" type="checkbox" value="" class="fxk">
                                                <span>可填空</span></label>
                                            <a href="javascript:void(0);" class="del_xm">删除</a>
                                        </div>
                                    </div>
                                    <a href="javascript:void(0)" class="zjxx">增加选项</a>
                                    <!--完成编辑-->
                                    <div class="bjqxwc_box">
                                        <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                        <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                    </div>
                                </div>
                                <!-- 填空-->
                                <div class="xxk_xzqh_box tktm hide">
                                    <textarea name="" cols="" rows="" class="input_wenbk btwen_text btwen_text_tk"
                                        placeholder="答题区"></textarea>
                                    <!--完成编辑-->
                                    <div class="bjqxwc_box">
                                        <a href="javascript:void(0);" class="qxbj_but">取消编辑</a>
                                        <a href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                    </div>
                                </div>
                                <!-- 矩阵-->
                                <div class="xxk_xzqh_box  hide">
                                    <div class="line_dl"></div>
                                    <div class="jztm">
                                        <textarea name="" cols="" rows="" class="input_wenbk btwen_text"
                                            placeholder="题目"></textarea>
                                        <table width="100%" cellspacing="0" cellpadding="0">
                                            <tbody>
                                                <tr valign="top">
                                                    <td width="135">
                                                        <h4 class="ritwenz_xx">左标题</h4>
                                                        <textarea name="" cols="" rows="" class="leftbtwen_text"
                                                            placeholder="例子：CCTV1，CCTV2，CCTV3"></textarea>
                                                    </td>
                                                    <td>
                                                        <h4 class="ritwenz_xx  ">
                                                            右侧选项文字 <input type="radio" name="xz" value="0"
                                                                checked="checked" class="xzqk">单选<input type="radio"
                                                                value="1" name="xz" class="xzqk">多选
                                                        </h4>
                                                        <div class="title_itram">
                                                            <div class="kzjxx_iteam">
                                                                <input name="" type="text"
                                                                    class="input_wenbk jzwent_input" value="选项"
                                                                    onBlur="if(!this.value)this.value='选项'"
                                                                    onClick="if(this.value&amp;&amp;this.value=='选项' )  this.value=''">
                                                                <label>
                                                                    <input name="" type="checkbox" value="" class="fxk">
                                                                    <span>可填空</span></label> <a
                                                                    href="javascript:void(0);" class="del_xm">删除</a>
                                                            </div>
                                                            <div class="kzjxx_iteam">
                                                                <input name="" type="text"
                                                                    class="input_wenbk jzwent_input" value="选项"
                                                                    onBlur="if(!this.value)this.value='选项'"
                                                                    onClick="if(this.value&amp;&amp;this.value=='选项' )  this.value=''">
                                                                <label>
                                                                    <input name="" type="checkbox" value="" class="fxk">
                                                                    <span>可填空</span></label> <a
                                                                    href="javascript:void(0);" class="del_xm">删除</a>
                                                            </div>
                                                            <div class="kzjxx_iteam">
                                                                <input name="" type="text"
                                                                    class="input_wenbk jzwent_input" value="选项"
                                                                    onBlur="if(!this.value)this.value='选项'"
                                                                    onClick="if(this.value&amp;&amp;this.value=='选项' )  this.value=''">
                                                                <label>
                                                                    <input name="" type="checkbox" value="" class="fxk">
                                                                    <span>可填空</span></label> <a
                                                                    href="javascript:void(0);" class="del_xm">删除</a>
                                                            </div>
                                                        </div> <a href="javascript:void(0)" class="zjxx"
                                                            style="margin-left: 0;">增加选项</a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <!--完成编辑-->
                                        <div class="bjqxwc_box">
                                            <a href="javascript:void(0);" class="qxbj_but">取消编辑</a> <a
                                                href="javascript:void(0);" class="swcbj_but"> 完成编辑</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-sm-1 col-md-2"></div>
        </div>
    </div>

    <script>
        //刷新页面弹窗提示
        var UnloadConfirm = {};
        UnloadConfirm.MSG_UNLOAD = "数据尚未保存，离开后可能会导致数据丢失\n\n你确定要离开吗？";
        UnloadConfirm.set = function (a) {
            window.onbeforeunload = function (b) {
                b = b || window.event;
                b.returnValue = a;
                return a
            }
        };
        UnloadConfirm.clear = function () {
            fckDraft.delDraftById();
            window.onbeforeunload = function () {}
        };
        UnloadConfirm.set(UnloadConfirm.MSG_UNLOAD);
    </script>
</body>

</html>
