<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./asserts/css/index.css">
    <link rel="stylesheet" href="./asserts/css/reset.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-xs-12 col-sm-12 col-md-12"></div>
        </div>
        <div class="row middle">
            <div class="col-xs-1 col-sm-2 col-md-3 left-div"></div>
            <div class="col-xs-10 col-sm-8 col-md-6 middle-div">
                <div class="login-box-bg">
                    <form class="login-box">
                        <span>登录</span>
                        <div class="divusername"><span class="iconfont">&#xe7c3;</span><input id="username" type="text" placeholder="用户名"
                                required></div>
                        <div class="divpassword"><span class="iconfont">&#xe75b;</span><input id="password" type="password"
                                placeholder="请输入登录密码" required></div>
                        <div class="error">用户名或密码错误，请重新输入</div>
                        <input class="login" type="submit" value="登录">
                    </form>
                </div>
            </div>
            <div class="col-xs-1 col-sm-2 col-md-3 right-div"></div>
        </div>
        <div class="row bottom">
            <div class="col-xs-12 col-sm-12 col-md-12 "></div>
        </div>
        <div class="copyright">
            <span>Copyright © 辽宁省教育厅</span>
        </div>
    </div>

    <script src="https://libs.baidu.com/jquery/1.11.3/jquery.min.js"></script>
    <script>

        var $ophoneDiv = $("login-box-bg");

        window.onresize = function () {
            changeDivClassName();
            console.log($ophoneDiv.selector);
        }

        function changeDivClassName() {
            if (window.innerWidth <= 600) {
                $ophoneDiv.selector = 'login-box-bg-phone';
            } else {
                $ophoneDiv.selector = 'login-box-bg';
            }
        }

        var login = document.getElementsByClassName('login')[0];
        login.onclick = function () {
            var xmlhttp;
            if (window.XMLHttpRequest)
            {
                //  IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                xmlhttp=new XMLHttpRequest();
            }
            else
            {
                // IE6, IE5 浏览器执行代码
                xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
            }
            // console.log("http://localhost:8080/test/os?username="+document.getElementById('username').value+"&password="+document.getElementById('password').value);
            // debugger
            xmlhttp.open("POST","http://localhost:8080/test/os?username="+document.getElementById('username').value+"&password="+document.getElementById('password').value,true);
            xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");
            xmlhttp.send();
        }




    </script>
</body>

</html>
