<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调查问卷系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./asserts/css/index.css">
    <link rel="stylesheet" href="./asserts/css/reset.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row top">
            <div class="col-xs-12 col-sm-12 col-md-12"></div>
        </div>
        <div class="row middle">
            <div class="col-xs-1 col-sm-2 col-md-3 left-div"></div>
            <div class="col-xs-10 col-sm-8 col-md-6 middle-div">
                <div class="login-box-bg">
                    <form class="login-box">
                        <span>登录</span>
                        <div class="username"><span class="iconfont">&#xe7c3;</span><input type="text" placeholder="用户名"
                                required></div>
                        <div class="password"><span class="iconfont">&#xe75b;</span><input type="password"
                                placeholder="请输入登录密码" required></div>
                        <div class="error">用户名或密码错误，请重新输入</div>
                        <input href="#" class="login" type="submit" value="登录"></input>
                    </form>
                </div>
            </div>
            <div class="col-xs-1 col-sm-2 col-md-3 right-div"></div>
        </div>
        <div class="row bottom">
            <div class="col-xs-12 col-sm-12 col-md-12 "></div>
        </div>
        <div class="copyright">
            <span>Copyright © 辽宁省教育厅</span>
        </div>
    </div>

    <script>
        var ophoneDiv = document.getElementsByClassName('login-box-bg')[0];
        window.onresize = function () {
            console.log(window.innerWidth);
            changeDivClassName();
        }

        function changeDivClassName() {
            if (window.innerWidth <= 600) {
                ophoneDiv.className = 'login-box-bg-phone';
            } else {
                ophoneDiv.className = 'login-box-bg';
            }
        }
    </script>
</body>

</html>
